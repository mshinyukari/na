<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>名をたくさん伝えれる画期的ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Mochiy Pop One', sans-serif;
      }
      
      /* Polka Dot Background */
      .bg-polka {
        background-color: #ffffff;
        background-image: radial-gradient(#e5e7eb 20%, transparent 20%), radial-gradient(#e5e7eb 20%, transparent 20%);
        background-position: 0 0, 50px 50px;
        background-size: 100px 100px;
        animation: scroll-bg 20s linear infinite;
      }
      
      @keyframes scroll-bg {
        0% { background-position: 0 0, 50px 50px; }
        100% { background-position: 100px 100px, 150px 150px; }
      }

      /* --- Falling Na Animations (1-50) --- */
      .anim-na-1 { animation-name: na-fall-basic; animation-timing-function: linear; }
      @keyframes na-fall-basic { 0% { transform: translateY(-10vh) rotate(-10deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110vh) rotate(10deg); opacity: 0; } }

      .anim-na-2 { animation-name: na-spin; animation-timing-function: ease-in; }
      @keyframes na-spin { 0% { transform: translateY(-10vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(720deg); } }

      .anim-na-3 { animation-name: na-sway; animation-timing-function: ease-in-out; }
      @keyframes na-sway { 0% { transform: translateY(-10vh) translateX(0); } 25% { transform: translateY(20vh) translateX(50px); } 75% { transform: translateY(80vh) translateX(-50px); } 100% { transform: translateY(110vh) translateX(0); } }

      .anim-na-4 { animation-name: na-zoom-in; animation-timing-function: ease-out; }
      @keyframes na-zoom-in { 0% { transform: translateY(-10vh) scale(0); } 50% { transform: translateY(50vh) scale(2); } 100% { transform: translateY(110vh) scale(1); opacity: 0; } }

      .anim-na-5 { animation-name: na-elastic; animation-timing-function: cubic-bezier(0.68, -0.55, 0.27, 1.55); }
      @keyframes na-elastic { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-6 { animation-name: na-wobble; animation-timing-function: linear; }
      @keyframes na-wobble { 0% { transform: translateY(-10vh) rotate(0deg); } 25% { transform: translateY(20vh) rotate(-30deg); } 50% { transform: translateY(50vh) rotate(30deg); } 75% { transform: translateY(80vh) rotate(-30deg); } 100% { transform: translateY(110vh) rotate(0deg); } }

      .anim-na-7 { animation-name: na-spiral; animation-timing-function: linear; }
      @keyframes na-spiral { 0% { transform: translateY(-10vh) translateX(0) rotate(0deg); } 25% { transform: translateY(20vh) translateX(30px) rotate(90deg); } 50% { transform: translateY(50vh) translateX(0) rotate(180deg); } 75% { transform: translateY(80vh) translateX(-30px) rotate(270deg); } 100% { transform: translateY(110vh) translateX(0) rotate(360deg); } }

      .anim-na-8 { animation-name: na-flip; animation-timing-function: linear; }
      @keyframes na-flip { 0% { transform: translateY(-10vh) rotateX(0deg); } 100% { transform: translateY(110vh) rotateX(720deg); } }

      .anim-na-9 { animation-name: na-slide-right; animation-timing-function: ease-in; }
      @keyframes na-slide-right { 0% { transform: translateY(-10vh) translateX(-50vw); } 100% { transform: translateY(110vh) translateX(50vw); } }

      .anim-na-10 { animation-name: na-slide-left; animation-timing-function: ease-in; }
      @keyframes na-slide-left { 0% { transform: translateY(-10vh) translateX(50vw); } 100% { transform: translateY(110vh) translateX(-50vw); } }

      .anim-na-11 { animation-name: na-pulse-drop; animation-timing-function: linear; }
      @keyframes na-pulse-drop { 0% { transform: translateY(-10vh) scale(1); } 20% { transform: translateY(14vh) scale(1.5); } 40% { transform: translateY(38vh) scale(1); } 60% { transform: translateY(62vh) scale(1.5); } 80% { transform: translateY(86vh) scale(1); } 100% { transform: translateY(110vh) scale(1.5); } }

      .anim-na-12 { animation-name: na-flash; animation-timing-function: steps(5); }
      @keyframes na-flash { 0% { transform: translateY(-10vh); opacity: 1; } 50% { opacity: 0; } 100% { transform: translateY(110vh); opacity: 1; } }

      .anim-na-13 { animation-name: na-bounce-drop; animation-timing-function: cubic-bezier(0.36, 0, 0.66, -0.56); }
      @keyframes na-bounce-drop { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-14 { animation-name: na-tumble; animation-timing-function: linear; }
      @keyframes na-tumble { 0% { transform: translateY(-10vh) rotate3d(1, 1, 1, 0deg); } 100% { transform: translateY(110vh) rotate3d(1, 1, 1, 360deg); } }

      .anim-na-15 { animation-name: na-ghost; animation-timing-function: ease-in; }
      @keyframes na-ghost { 0% { transform: translateY(-10vh); opacity: 0.2; filter: blur(4px); } 50% { opacity: 0.8; filter: blur(0px); } 100% { transform: translateY(110vh); opacity: 0; filter: blur(8px); } }

      .anim-na-16 { animation-name: na-pop-up; animation-timing-function: ease-out; }
      @keyframes na-pop-up { 0% { transform: translateY(50vh) scale(0); } 30% { transform: translateY(40vh) scale(2); } 100% { transform: translateY(110vh) scale(1); opacity: 0; } }

      .anim-na-17 { animation-name: na-zigzag; animation-timing-function: linear; }
      @keyframes na-zigzag { 0% { transform: translateY(-10vh) translateX(0); } 20% { transform: translateY(14vh) translateX(40px); } 40% { transform: translateY(38vh) translateX(-40px); } 60% { transform: translateY(62vh) translateX(40px); } 80% { transform: translateY(86vh) translateX(-40px); } 100% { transform: translateY(110vh) translateX(0); } }

      .anim-na-18 { animation-name: na-glitch; animation-timing-function: steps(3); }
      @keyframes na-glitch { 0% { transform: translateY(-10vh) skewX(0deg); } 20% { transform: translateY(20vh) skewX(20deg); } 40% { transform: translateY(40vh) skewX(-20deg); } 60% { transform: translateY(60vh) skewX(10deg); } 80% { transform: translateY(80vh) skewX(-10deg); } 100% { transform: translateY(110vh) skewX(0deg); } }

      .anim-na-19 { animation-name: na-float-bubble; animation-timing-function: ease-in-out; }
      @keyframes na-float-bubble { 0% { transform: translateY(110vh) scale(0.5); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-20vh) scale(1.5); opacity: 0; } }

      .anim-na-20 { animation-name: na-drop-stop; animation-timing-function: ease-out; }
      @keyframes na-drop-stop { 0% { transform: translateY(-10vh); } 40% { transform: translateY(50vh); } 60% { transform: translateY(50vh) rotate(10deg); } 100% { transform: translateY(110vh); } }

      .anim-na-21 { animation-name: na-expand; animation-timing-function: ease-in; }
      @keyframes na-expand { 0% { transform: translateY(-10vh) scaleX(0.5); } 100% { transform: translateY(110vh) scaleX(2); } }

      .anim-na-22 { animation-name: na-compress; animation-timing-function: ease-in; }
      @keyframes na-compress { 0% { transform: translateY(-10vh) scaleY(2); } 100% { transform: translateY(110vh) scaleY(0.5); } }

      .anim-na-23 { animation-name: na-shiver; animation-timing-function: linear; }
      @keyframes na-shiver { 0% { transform: translateY(-10vh) translate(1px, 1px); } 10% { transform: translateY(2vh) translate(-1px, -2px); } 100% { transform: translateY(110vh) translate(0,0); } }

      .anim-na-24 { animation-name: na-pendulum; animation-timing-function: ease-in-out; }
      @keyframes na-pendulum { 0% { transform: translateY(-10vh) rotate(45deg); transform-origin: top center; } 50% { transform: translateY(50vh) rotate(-45deg); } 100% { transform: translateY(110vh) rotate(45deg); } }

      .anim-na-25 { animation-name: na-rain; animation-timing-function: cubic-bezier(0.5, 0, 1, 1); }
      @keyframes na-rain { 0% { transform: translateY(-10vh) scale(0.5); opacity: 0.5; } 100% { transform: translateY(110vh) scale(0.5); opacity: 0.5; } }

      .anim-na-26 { animation-name: na-heartbeat; animation-timing-function: ease-in-out; }
      @keyframes na-heartbeat { 0% { transform: translateY(-10vh) scale(1); } 20% { transform: translateY(14vh) scale(1.3); } 30% { transform: translateY(26vh) scale(1); } 100% { transform: translateY(110vh); } }

      .anim-na-27 { animation-name: na-tornado; animation-timing-function: linear; }
      @keyframes na-tornado { 0% { transform: translateY(-10vh) translateX(-20px) rotate(0deg); } 50% { transform: translateY(50vh) translateX(20px) rotate(1000deg); } 100% { transform: translateY(110vh) translateX(-20px) rotate(2000deg); } }

      .anim-na-28 { animation-name: na-delayed; animation-timing-function: ease-in; }
      @keyframes na-delayed { 0% { transform: translateY(-10vh); opacity: 0; } 50% { transform: translateY(-10vh); opacity: 1; } 100% { transform: translateY(110vh); } }

      /* NEW ANIMATIONS 29-50 */
      .anim-na-29 { animation-name: na-swirl-left; animation-timing-function: ease-in; }
      @keyframes na-swirl-left { 0% { transform: translateY(-10vh) rotate(0) translateX(0); } 100% { transform: translateY(110vh) rotate(-360deg) translateX(-20vw); } }
      
      .anim-na-30 { animation-name: na-swirl-right; animation-timing-function: ease-in; }
      @keyframes na-swirl-right { 0% { transform: translateY(-10vh) rotate(0) translateX(0); } 100% { transform: translateY(110vh) rotate(360deg) translateX(20vw); } }

      .anim-na-31 { animation-name: na-bounce-wall; animation-timing-function: linear; }
      @keyframes na-bounce-wall { 0% { transform: translateY(-10vh) translateX(0); } 30% { transform: translateY(30vh) translateX(-40vw); } 70% { transform: translateY(70vh) translateX(40vw); } 100% { transform: translateY(110vh) translateX(0); } }

      .anim-na-32 { animation-name: na-step-1; animation-timing-function: steps(5); }
      @keyframes na-step-1 { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-33 { animation-name: na-step-2; animation-timing-function: steps(15); }
      @keyframes na-step-2 { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-34 { animation-name: na-z-axis; animation-timing-function: ease-in-out; }
      @keyframes na-z-axis { 0% { transform: translateY(-10vh) scale(0.5); } 50% { transform: translateY(50vh) scale(1.5); } 100% { transform: translateY(110vh) scale(0.5); } }

      .anim-na-35 { animation-name: na-flip-fast; animation-timing-function: linear; }
      @keyframes na-flip-fast { 0% { transform: translateY(-10vh) rotateX(0); } 100% { transform: translateY(110vh) rotateX(1080deg); } }

      .anim-na-36 { animation-name: na-tumble-fast; animation-timing-function: linear; }
      @keyframes na-tumble-fast { 0% { transform: translateY(-10vh) rotate3d(1,1,1,0deg); } 100% { transform: translateY(110vh) rotate3d(1,1,1,1080deg); } }

      .anim-na-37 { animation-name: na-stretch-w; animation-timing-function: ease-in; }
      @keyframes na-stretch-w { 0% { transform: translateY(-10vh) scaleX(1); } 50% { transform: translateY(50vh) scaleX(3); } 100% { transform: translateY(110vh) scaleX(1); } }

      .anim-na-38 { animation-name: na-stretch-h; animation-timing-function: ease-in; }
      @keyframes na-stretch-h { 0% { transform: translateY(-10vh) scaleY(1); } 50% { transform: translateY(50vh) scaleY(4); } 100% { transform: translateY(110vh) scaleY(1); } }

      .anim-na-39 { animation-name: na-wobble-y; animation-timing-function: linear; }
      @keyframes na-wobble-y { 0% { transform: translateY(-10vh); } 20% { transform: translateY(15vh); } 25% { transform: translateY(10vh); } 45% { transform: translateY(40vh); } 50% { transform: translateY(35vh); } 100% { transform: translateY(110vh); } }

      .anim-na-40 { animation-name: na-fade-mid; animation-timing-function: linear; }
      @keyframes na-fade-mid { 0% { transform: translateY(-10vh); opacity: 0; } 50% { transform: translateY(50vh); opacity: 1; } 100% { transform: translateY(110vh); opacity: 0; } }

      .anim-na-41 { animation-name: na-blink; animation-timing-function: steps(1); }
      @keyframes na-blink { 0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; transform: translateY(calc(-10vh + 1.2vh * var(--i, 0))); } 10%, 30%, 50%, 70%, 90% { opacity: 0; } 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-42 { animation-name: na-shake-hard; animation-timing-function: linear; }
      @keyframes na-shake-hard { 0% { transform: translateY(-10vh) translateX(0); } 100% { transform: translateY(110vh) translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-10px) translateY(calc(120vh * (var(--p)/100))); } 20%, 40%, 60%, 80% { transform: translateX(10px); } }

      .anim-na-43 { animation-name: na-curve-s; animation-timing-function: ease-in-out; }
      @keyframes na-curve-s { 0% { transform: translateY(-10vh) translateX(0); } 25% { transform: translateY(20vh) translateX(100px); } 75% { transform: translateY(80vh) translateX(-100px); } 100% { transform: translateY(110vh) translateX(0); } }

      .anim-na-44 { animation-name: na-curve-c; animation-timing-function: ease-in; }
      @keyframes na-curve-c { 0% { transform: translateY(-10vh) translateX(-50px); } 50% { transform: translateY(50vh) translateX(50px); } 100% { transform: translateY(110vh) translateX(-50px); } }

      .anim-na-45 { animation-name: na-drop-fast; animation-timing-function: cubic-bezier(1,0,1,0); }
      @keyframes na-drop-fast { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-46 { animation-name: na-drop-slow; animation-timing-function: cubic-bezier(0,1,0,1); }
      @keyframes na-drop-slow { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }

      .anim-na-47 { animation-name: na-loop; animation-timing-function: ease-in-out; }
      @keyframes na-loop { 0% { transform: translateY(-10vh); } 40% { transform: translateY(40vh) translateX(20px) rotate(180deg); } 50% { transform: translateY(30vh) translateX(0) rotate(270deg); } 60% { transform: translateY(40vh) translateX(-20px) rotate(360deg); } 100% { transform: translateY(110vh) rotate(360deg); } }

      .anim-na-48 { animation-name: na-vibrate; animation-timing-function: linear; }
      @keyframes na-vibrate { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } 0%, 100% { transform: translateX(0); } 50% { transform: translateX(5px); } }

      .anim-na-49 { animation-name: na-chaos; animation-timing-function: linear; }
      @keyframes na-chaos { 0% { transform: translateY(-10vh) rotate(0) scale(1); } 25% { transform: translateY(20vh) rotate(90deg) scale(0.5); } 50% { transform: translateY(50vh) rotate(-90deg) scale(1.5); } 75% { transform: translateY(80vh) rotate(180deg) scale(0.2); } 100% { transform: translateY(110vh) rotate(0) scale(1); } }

      .anim-na-50 { animation-name: na-teleport; animation-timing-function: steps(2); }
      @keyframes na-teleport { 0% { transform: translateY(-10vh); opacity: 1; } 33% { transform: translateY(30vh); opacity: 1; } 34% { opacity: 0; } 66% { transform: translateY(60vh); opacity: 0; } 67% { transform: translateY(60vh); opacity: 1; } 100% { transform: translateY(110vh); } }

      /* --- Cut-in Animations (20 types) --- */
      /* Existing 1-5 */
      .cutin-impact { animation: cutin-impact-kf 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      @keyframes cutin-impact-kf { 0% { transform: scale(3) rotate(-15deg); opacity: 0; filter: blur(10px); } 20% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); } 80% { transform: scale(1.1) rotate(2deg); opacity: 1; } 100% { transform: scale(1.5) rotate(0deg); opacity: 0; } }

      .cutin-slash { animation: cutin-slash-kf 0.8s ease-out forwards; }
      @keyframes cutin-slash-kf { 0% { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); transform: translateX(-20%); opacity: 0; } 30% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translateX(0); opacity: 1; } 80% { opacity: 1; } 100% { transform: translateX(20%); opacity: 0; } }

      .cutin-zoom { animation: cutin-zoom-kf 1s ease-in-out forwards; }
      @keyframes cutin-zoom-kf { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 60% { transform: scale(0.9); } 100% { transform: scale(5); opacity: 0; } }

      .cutin-slide { animation: cutin-slide-kf 0.8s cubic-bezier(0.87, 0, 0.13, 1) forwards; }
      @keyframes cutin-slide-kf { 0% { transform: translateX(-100%) skewX(-20deg); opacity: 0; } 20% { transform: translateX(0) skewX(0deg); opacity: 1; } 80% { transform: translateX(0) skewX(0deg); opacity: 1; } 100% { transform: translateX(100%) skewX(20deg); opacity: 0; } }

      .cutin-spin { animation: cutin-spin-kf 1s linear forwards; }
      @keyframes cutin-spin-kf { 0% { transform: rotate(0deg) scale(0); opacity: 0; } 30% { transform: rotate(360deg) scale(1); opacity: 1; } 80% { transform: rotate(360deg) scale(1.1); opacity: 1; } 100% { transform: rotate(720deg) scale(0); opacity: 0; } }
      
      /* New 6-20 */
      .cutin-shake { animation: cutin-shake-kf 0.8s linear forwards; }
      @keyframes cutin-shake-kf { 0% { opacity: 0; transform: scale(0.5); } 10% { opacity: 1; transform: scale(1); } 20%, 40%, 60%, 80% { transform: translate(-10px, -10px) rotate(-5deg); } 30%, 50%, 70%, 90% { transform: translate(10px, 10px) rotate(5deg); } 100% { opacity: 0; transform: scale(1.5); } }

      .cutin-bounce { animation: cutin-bounce-kf 1s ease-out forwards; }
      @keyframes cutin-bounce-kf { 0% { transform: translateY(-500px); opacity: 0; } 30% { transform: translateY(0); opacity: 1; } 45% { transform: translateY(-100px); } 60% { transform: translateY(0); } 100% { transform: translateY(0) scale(2); opacity: 0; } }

      .cutin-rotate-in { animation: cutin-rotate-in-kf 0.8s ease-out forwards; }
      @keyframes cutin-rotate-in-kf { 0% { transform: rotate(-720deg) scale(0); opacity: 0; } 50% { transform: rotate(0deg) scale(1); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }

      .cutin-flash { animation: cutin-flash-kf 0.8s steps(5) forwards; }
      @keyframes cutin-flash-kf { 0% { opacity: 0; transform: scale(0.8); } 20% { opacity: 1; } 40% { opacity: 0; } 60% { opacity: 1; } 80% { opacity: 0; } 100% { opacity: 1; transform: scale(1.2); } }

      .cutin-elastic { animation: cutin-elastic-kf 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards; }
      @keyframes cutin-elastic-kf { 0% { transform: scale(0); opacity: 0; } 40% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

      .cutin-wobble { animation: cutin-wobble-kf 1s ease-in-out forwards; }
      @keyframes cutin-wobble-kf { 0% { transform: scale(0); opacity: 0; } 20% { transform: scale(1) rotate(0); opacity: 1; } 30% { transform: rotate(15deg); } 50% { transform: rotate(-15deg); } 70% { transform: rotate(15deg); } 100% { transform: rotate(0) scale(2); opacity: 0; } }

      .cutin-flip-x { animation: cutin-flip-x-kf 0.8s ease-out forwards; }
      @keyframes cutin-flip-x-kf { 0% { transform: perspective(400px) rotateX(90deg); opacity: 0; } 40% { transform: perspective(400px) rotateX(0deg); opacity: 1; } 100% { transform: perspective(400px) rotateX(-90deg); opacity: 0; } }

      .cutin-flip-y { animation: cutin-flip-y-kf 0.8s ease-out forwards; }
      @keyframes cutin-flip-y-kf { 0% { transform: perspective(400px) rotateY(90deg); opacity: 0; } 40% { transform: perspective(400px) rotateY(0deg); opacity: 1; } 100% { transform: perspective(400px) rotateY(-90deg); opacity: 0; } }

      .cutin-roll { animation: cutin-roll-kf 0.8s ease-out forwards; }
      @keyframes cutin-roll-kf { 0% { transform: translateX(-100%) rotate(-120deg); opacity: 0; } 40% { transform: translateX(0) rotate(0deg); opacity: 1; } 100% { transform: translateX(100%) rotate(120deg); opacity: 0; } }

      .cutin-fade-up { animation: cutin-fade-up-kf 1s ease-out forwards; }
      @keyframes cutin-fade-up-kf { 0% { transform: translateY(100px); opacity: 0; } 30% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px) scale(1.5); opacity: 0; } }

      .cutin-glitch { animation: cutin-glitch-kf 0.6s steps(3) forwards; }
      @keyframes cutin-glitch-kf { 0% { transform: translate(0); opacity: 0; } 20% { opacity: 1; transform: translate(-10px, 10px) skewX(20deg); } 40% { transform: translate(10px, -10px) skewX(-20deg); } 60% { transform: translate(-5px, 5px) skewX(10deg); } 80% { transform: translate(5px, -5px) skewX(-10deg); } 100% { transform: translate(0) scale(1.5); opacity: 0; } }

      .cutin-pulse { animation: cutin-pulse-kf 0.8s ease-out forwards; }
      @keyframes cutin-pulse-kf { 0% { transform: scale(0); opacity: 0; } 20% { transform: scale(1.5); opacity: 1; } 40% { transform: scale(1); } 60% { transform: scale(1.2); } 100% { transform: scale(2); opacity: 0; } }

      .cutin-swing { animation: cutin-swing-kf 1s ease-out forwards; }
      @keyframes cutin-swing-kf { 0% { transform: rotateX(-100deg); transform-origin: top; opacity: 0; } 30% { transform: rotateX(0deg); opacity: 1; } 60% { transform: rotateX(20deg); } 100% { transform: rotateX(90deg); opacity: 0; } }

      .cutin-stamp { animation: cutin-stamp-kf 0.6s ease-in forwards; }
      @keyframes cutin-stamp-kf { 0% { transform: scale(3); opacity: 0; } 40% { transform: scale(1); opacity: 1; } 60% { transform: scale(1.1); } 100% { transform: scale(1) translateY(50px); opacity: 0; } }

      .cutin-pop { animation: cutin-pop-kf 0.8s ease-out forwards; }
      @keyframes cutin-pop-kf { 0% { transform: scale(0); } 40% { transform: scale(1.2); opacity: 1; } 60% { transform: scale(0.9); } 80% { transform: scale(1.1); } 100% { transform: scale(0); opacity: 0; } }

      @keyframes crowd-jump {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Cute Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #FCD34D; /* yellow-300 */
